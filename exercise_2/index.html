<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script type="application/javascript" src="viz.js"></script>
    <link type="text/css" rel="stylesheet" href="viz.css"  />
</head>
<body>
    <script type="application/javascript">
        d3.queue()
            .defer(d3.json, "https://mas-dse.github.io/DSE241/2018/data/exercise2-olympics.json")
            .defer(d3.json, "https://raw.githubusercontent.com/jdamiani27/Data-Visualization-and-D3/master/lesson4/world_countries.json")
            .await(init);

        function init(error, olympics, atlas) {
            if(error) { console.log(error); }

            d3.select("body")
                .datum({'olypmics':olympics,'atlas':atlas})
                .call(viz());
        }
    </script>
</body>
</html>
