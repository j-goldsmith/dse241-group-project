		var simulation = d3.forceSimulation() 
            .force("charge", d3.forceManyBody().strength(-700)) 
            .force("link", d3.forceLink().id(function(d) {return d.id;})) 
            .force("center", d3.forceCenter(width / 2, height / 2))
            //.force("y", d3.forceY(0.001))
            //.force("x", d3.forceX(0.001));
		
		var colorp = d3.scaleOrdinal(d3.schemeCategory10); // D3 Version 4
		
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        } 
		
		
        function init(error, json) {
            if(error) { console.log(error); }
			
			//console.log(json.nodes);
			//console.log(json.links);
			
            simulation
                .nodes(json.nodes) 
                .force("link").links(json.links);	
				
            var link = svg.selectAll(".link")
                .data(json.links)
                .enter()
                .append("line")
                .attr("class", "link")
				.attr("stroke-width", function (d) {
                    return ((d.weight)/3);
                })
				//.style("marker-end",  "url(#suit)"); // Modified line
				//.attr('marker-end','url(#arrow)');

            var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended)
				);  

            node.append('circle')
                .attr('r', function (d) {
                    return (d.degree);
                })
                .attr('fill', function (d) {
                    return colorp(d.age);
                });

            node.append("text")
                .attr("dx", -6)
                .attr("dy", 6)
                .style("font-family", "overwatch")
                .style("font-size", "14px")
				.text(function (d) {
                    return d.id
                })
				//Start tooltip code
				.on("mouseover", function(d) {
							div.transition()
							   .duration(20)
							   .style("opacity", 1);
							div.html("ID:"+  d.id + "\nAge: "+d.age)
								.style("left", (d3.event.pageX) + "px")
								.style("top", (d3.event.pageY - 35) + "px");
				})
				.on("mouseout", function(d) {
							div.transition()
								.duration(500)
								.style("opacity", 0);
				});
				//End tooltip code
				
			link
				//Start tooltip code
				.on("mouseover", function(d) {
							div.transition()
							   .duration(200)
							   .style("opacity", 1);
							div.html("Weight:"+  d.weight)
								.style("left", (d3.event.pageX) + "px")
								.style("top", (d3.event.pageY - 35) + "px");
				})
				.on("mouseout", function(d) {
							div.transition()
								.duration(500)
								.style("opacity", 0);
				});
				//End tooltip code

            simulation.on("tick", function () {
                link.attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });
                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            });
		
		//Start code node selection
		//Toggle stores whether the highlighting is on
		var toggle = 0;
		//Create an array logging what is connected to what
		var linkedByIndex = {};
		for (i = 0; i < json.nodes.length; i++) {
			linkedByIndex[i + "," + i] = 1;	
		};
		json.links.forEach(function (d) {
				linkedByIndex[d.source.index + "," + d.target.index] = 1;
		});
		//This function looks up whether a pair are neighbours
		function neighboring(a, b) {
				return linkedByIndex[a.index + "," + b.index];
		}
		//Function to show only target nodes of current node
		function connectedNodes() {
				if (toggle == 0) {
				//Reduce the opacity of all but the neighbouring nodes
				d = d3.select(this).node().__data__;
				node.style("opacity", function (o) {
				//return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
				return neighboring(d, o) ? 1 : 0.1;
				});
				link.style("opacity", function (o) {
						//return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
						return d.index==o.source.index ? 1 : 0.1;
				});
				//Reduce the op
				toggle = 1;
				} else {
				//Put them back to opacity=1
				node.style("opacity", 1);
				link.style("opacity", 1);
				toggle = 0;
				}
		}
		//Function to show all connected nodes
		function AllconnectedNodes() {
				if (toggle == 0) {
				//Reduce the opacity of all but the neighbouring nodes
				d = d3.select(this).node().__data__;
				node.style("opacity", function (o) {
				return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
				//return neighboring(d, o) ? 1 : 0.1;
				});
				link.style("opacity", function (o) {
						return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
						//return d.index==o.source.index ? 1 : 0.1;
				});
				//Reduce the op
				toggle = 1;
				} else {
				//Put them back to opacity=1
				node.style("opacity", 1);
				link.style("opacity", 1);
				toggle = 0;
				}
		}

		node.on('click', connectedNodes) //Added code 
		.on('dblclick',AllconnectedNodes);
		//End code for node selection
		}
